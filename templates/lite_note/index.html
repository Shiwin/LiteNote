{% extends 'lite_note/main.html' %}

{% block list %}
    <div class="notes-list" >
    {% if notes|length == 0 %}
        <p>Нет заметок</p>
    {% else %}
        <ul>{% for note in notes %}
        <li><a href={{ note.get_absolute_url }} >{{ note }}</a></li>
        {% endfor %}</ul>
    {% endif %}
    </div>
{% endblock %}
