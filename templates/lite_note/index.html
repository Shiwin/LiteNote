{% extends 'lite_note/main.html' %}

{% block content %}
    <div class="notes-list">
        {% for note in notes %}
            <div>
                <ol>
                <div><a href="{{ note.get_absolute_url }}">{{ note.create_date | date }} {{ note.category }}
                    {{ note.title }} <br></a> </div>
                </ol>
            </div>
        {% endfor %}
    </div>
{% endblock %}
